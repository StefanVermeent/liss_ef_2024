  <body></body>
  <script>

  // General variables
var fullscreenmode = {
  type: jsPsychFullscreen,
  fullscreen_mode: true
};

var cursor_off = {
    type: jsPsychCallFunction,
    func: function() {
        document.body.style.cursor= "none";
    }
};

var cursor_on = {
    type: jsPsychCallFunction,
    func: function() {
        document.body.style.cursor= "auto";
    }
};

// START OF TIMELINE
  timeline_start = [
    fullscreenmode
  ]


 // SHUFFLE SHIFTING ORDER

var posner_timeline = [
  posner_welcome,
  posner_instructions,
  cursor_off,
  posner_practice_start,
  posner_practice_procedure,
  posner_practice_finish,
  posner_test_procedure,
  cursor_on,
  posner_end
]

var letter_timeline = [
  cursor_off,
  letter_test_procedure01,
  cursor_on,
]

var simon_timeline = [
  simon_welcome,
  simon_instructions,
  cursor_off,
  simon_practice_start,
  simon_practice_procedure,
  simon_practice_finish,
  simon_test_procedure,
  cursor_on,
  simon_end
]

var colorshape_timeline = [
  colorshape_shape_instructions,
  cursor_off,
  colorshape_shape_practice_loop,
  cursor_on,
  colorshape_shape_confirmation,
  colorshape_color_instructions,

 ]

 var globallocal_timeline = [
   globallocal_welcome,
   globallocal_instructions
 ]

  flanker_welcome,
  flanker_instructions,
  cursor_off,
  flanker_practice_start,
  flanker_practice_procedure,
  flanker_practice_finish,
  flanker_test_procedure,
  cursor_on,
  flanker_end
]

var jsPsych = initJsPsych({
  on_finish: function() {
    tasks_start            = jsPsych.getStartTime();
    tasks_browser          = jsPsych.data.getInteractionData().json();
  }
});

jsPsych.run(globallocal_timeline);
</script>
